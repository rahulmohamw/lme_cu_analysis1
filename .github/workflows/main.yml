name: Copper Price Analysis

on:
  schedule:
    - cron: '5 */6 * * *'  # Avoid peak load times
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  analyze-copper-data:
    runs-on: ubuntu-latest
    
    # Add these permissions - THIS IS THE KEY FIX
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir
          
      - name: Create docs directory
        run: mkdir -p docs
        
      - name: Run copper price analysis
        run: |
          python lme_cu_analysis1.py
        timeout-minutes: 10
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
