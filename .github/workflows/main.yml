name: Copper Price Analysis

on:
  # Run every 6 hours (avoid peak load times)
  schedule:
    - cron: '5 */6 * * *'  # Run at 5 minutes past every 6th hour
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main branch
  push:
    branches: [ main ]

jobs:
  analyze-copper-data:
    runs-on: ubuntu-latest
    
    # Add permissions for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.9
        uses: actions/setup-python@v5  # Updated version
        with:
          python-version: '3.9'
          cache: 'pip'  # Cache pip dependencies
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir
          
      - name: Create docs directory
        run: mkdir -p docs
        
      - name: Run copper price analysis
        run: |
          python lme_cu_analysis1.py
        timeout-minutes: 10  # Add timeout
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Updated version
        if: success()  # Only deploy if previous steps succeeded
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
